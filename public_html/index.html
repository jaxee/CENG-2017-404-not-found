<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Lunar Station</title>

  	<!-- stylesheets -->
 	<link rel="stylesheet" href="css/main.css">
 	<link rel="stylesheet" href="css/grid12.css">
</head>

<body>
	<img src="images/header.jpg" class="header" />
	<div class="container-fluid">
		<h1> Lunar Station </h1>

		<div class="row">
			<div class="col-md-5">
				<h2> Add Item </h2>
				<form id="addItem">
				  <label><b>* Name:</b></label>
				    <input type="text" name="name" required>
				    <br />
				    <label><b>* Price:</b></label>
				    <input type="text" name="volume" required>
				    <br />
				    <label><b>* Volume:</b></label>
				    <input type="text" name="volume" required>
				    <br />
				    <label><b>* Days until expiration:</b></label>
				    <input type="text" name="volume" required>
				    <br />
				    <button type="submit" form="addItem" value="Add Item" class="btn">Submit</button>
					<button type="reset" value="Reset" class='btn btn-grey'>Clear</button>
				</form>
			</div>
			<div class="col-md-7">
				<h2> Supplies </h2>
				<h3> Items </h3>
				<h3> Summary </h3>
			</div>
		</div>
	</div>
</body>
</html>
